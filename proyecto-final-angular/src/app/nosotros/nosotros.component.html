
<div>
  <h1>Nosotros</h1>
</div>


<div *ngFor = "let emp of empleados" >
  <ul>
    <div (click)="clickEmpleado(emp.id)">
      <li>
        {{emp.name}}
      </li>
    </div>
  </ul>
</div>

<div>Nombres con IDs impares</div>
<div *ngFor = "let p of empleados ">
  {{p | odd}}
</div>
<br>
<div>Nombres con IDs pares</div>
<div *ngFor = "let p of empleados">
  {{p | even}}
</div>
